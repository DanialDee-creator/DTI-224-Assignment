<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distance to Kasem Bundit University</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 480px;
        margin: 50px auto;
        padding: 30px;
        background: #e7f0fd;
        color: #1a3e72;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(26, 62, 114, 0.15);
      }

      h1 {
        font-weight: 700;
        margin-bottom: 15px;
        letter-spacing: 1.1px;
      }

      p.description {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #2a4d8f;
      }

      button {
        background-color: #1a3e72;
        color: #f0f5ff;
        padding: 14px 36px;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 12px rgba(26, 62, 114, 0.3);
      }

      button:hover {
        background-color: #2a5ca8;
      }

      #result {
        margin-top: 35px;
        font-size: 16px;
        font-weight: 600;
        background: #d7e3fc;
        padding: 20px 25px;
        border-radius: 15px;
        box-shadow: inset 0 0 8px #a1b6e7;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #12305a;
      }

      .error {
        color: #d63447;
        font-weight: 700;
      }
      a.back-btn {
  display: inline-block;
  text-decoration: none;
  background-color: #0c0c0c;   /* Gray color for Back */
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  margin: 5px;
  transition: background-color 0.3s;
}

a.back-btn:hover {
  background-color: #555;
}


    </style>
  </head>
  <body>
    <h1>Distance to Kasem Bundit University</h1>
    <p class="description">
      Click the button to find out how far you are from Kasem Bundit University, (Romklao Campus).
    </p>

    <button onclick="calculateDistance()">Where am I?</button>

    <div id="result"></div>

    <a href="index.html" class="back-btn">Back</a>

    <script>
      // Kasem Bundit University Min Buri campus coordinates
      const uniLocation = {
        lat: 13.8027,
        lng: 100.737,
      };

      function calculateDistance() {
        const resultElement = document.getElementById("result");

        if (!navigator.geolocation) {
          resultElement.innerHTML =
            '<span class="error">Geolocation is not supported by your browser.</span>';
          return;
        }

        resultElement.textContent = "Locating...";

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            const distance = getDistanceBetween(userLocation, uniLocation);
            resultElement.innerHTML = `You're ${distance.toFixed(
              2
            )} km away from Kasem Bundit University`;
          },
          (error) => {
            let errorMessage;
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "You denied the request for Geolocation.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "Location information is unavailable.";
                break;
              case error.TIMEOUT:
                errorMessage = "Request to get location timed out.";
                break;
              default:
                errorMessage = "An unknown error occurred.";
            }
            resultElement.innerHTML = `<span class="error">Error: ${errorMessage}</span>`;
          }
        );
      }

      function getDistanceBetween(loc1, loc2) {
        const R = 6371; // Radius of Earth in km

        const latDiff = toRadians(loc2.lat - loc1.lat);
        const lngDiff = toRadians(loc2.lng - loc1.lng);

        const a =
          Math.sin(latDiff / 2) ** 2 +
          Math.cos(toRadians(loc1.lat)) *
            Math.cos(toRadians(loc2.lat)) *
            Math.sin(lngDiff / 2) ** 2;

        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function toRadians(degrees) {
        return degrees * (Math.PI / 180);
      }
    </script>
  </body>
</html>
