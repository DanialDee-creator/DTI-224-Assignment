<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thai Baht Change Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
    }

    .error {
      color: red;
      font-weight: bold;
    }
    a.back-btn {
  display: inline-block;
  text-decoration: none;
  background-color: #0c0c0c;   /* Gray color for Back */
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  margin: 5px;
  transition: background-color 0.3s;
}

a.back-btn:hover {
  background-color: #555;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Thai Baht Change Calculator</h1>
    <p>Enter amount to calculate change breakdown:</p>
    <input type="number" id="amountInput" placeholder="Enter amount in THB" min="1" />
    <br />
    <button onclick="calculateChange()">Submit</button>
    <button onclick="goBack()">Reset</button>
    <div id="result" class="result-container"></div>
    <a href="index.html" class="back-btn">Back</a>
  </div>
  
  <script>
    function calculateChange() {
      const amountInput = document.getElementById('amountInput');
      const amountStr = amountInput.value.trim();
      const resultElement = document.getElementById('result');
      
      // Clear previous results
      resultElement.innerHTML = '';
      
      // Validate input: non-empty, positive integer >= 1
      if (amountStr === '') {
        resultElement.innerHTML = '<p class="error">Please enter an amount.</p>';
        return;
      }
      const amount = parseInt(amountStr, 10);
      if (isNaN(amount) || amount < 1) {
        resultElement.innerHTML = '<p class="error">Please enter a valid positive number.</p>';
        return;
      }

      let remaining = amount;
      const denominations = [1000, 500, 100, 50, 20, 1];
      const results = {};

      for (const denom of denominations) {
        results[denom] = Math.floor(remaining / denom);
        remaining %= denom;
      }

      // Display results
      let output = '<h3>Change Breakdown:</h3>';
      for (const denom of denominations) {
        if (results[denom] > 0) {
          output += `<p>${results[denom]} of B${denom}</p>`;
        }
      }
      resultElement.innerHTML = output;
    }

    function goBack() {
      const amountInput = document.getElementById('amountInput');
      const resultElement = document.getElementById('result');

      amountInput.value = '';
      resultElement.innerHTML = '';
      amountInput.focus();
    }
  </script>
</body>
</html>
